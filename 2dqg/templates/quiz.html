{% extends "layout.html" %}
{% block content %}
		<form method="POST" action="/quiz/{{quizid}}/answer" id="form">
		<h2>{{name[0]}}</h2>
		{% for question in questions %}
		<p>{{question[0]}}<p>
		<input type="radio" name="opinion[{{loop.index}}]" value="stronglyAgree"> Strongly Agree <br>
		<input type="radio" name="opinion[{{loop.index}}]" value="agree"> Agree <br>
		<input type="radio" name="opinion[{{loop.index}}]" value="neutral"> Neutral <br>
		<input type="radio" name="opinion[{{loop.index}}]" value="disagree"> Disagree <br>
		<input type="radio" name="opinion[{{loop.index}}]" value="stronglyDisagree"> Strongly Disagree <br>
		{%endfor%}
		<input type="submit" value="Submit"/>
		</form>
{%endblock%}
