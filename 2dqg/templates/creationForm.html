{% extends "layout.html" %}
{% block content %}
		<form method="POST" action="/make" id="form">
		<h2 class="qTitle">Basic data:</h2>
		<table>
		<tr>
			<th>Questionary name:</th> 
			<th><input type="text" name="qName" size="50"></th>
		</tr>
		<tr>
			<th>X axis:</th>
			<th><input type="text" name="xAxis" size="50"></th>
			<th>Max value:</th>
			<th><input type="number" name="maxX" size="50"></th>
		</tr>
		<tr>
			<th>Y axis:</th>
			<th><input type="text" name="yAxis" size="50"></th>
			<th><input type="text" name="maxY" size="50"</th>
		</tr>
		</table>
		<div id="container">
		<h2 class="qTitle">Question 1:</h2>
		<div id="Question">
			<label>Question: </label> <input type="text" name="question[]" size = "100">
			<table>
				<tr>
					<th>Answer</th>
					<th>X</th>
					<th>Y</th>
				</tr>
				<tr>
					<th>Strongly agree:</th>
					<th><input type="number" maxlength="4" size="4" name="stronglyAgreeX[]"></th> 
					<th><input type="number" maxlength="4" size="4" name="stronglyAgreeY[]"></th>
				</tr>
				<tr>
					<th>Agree:</th>
					<th><input type="number" maxlength="4" size="4" name="agreeX[]"></th> 
					<th><input type="number" maxlength="4" size="4" name="agreeY[]"></th>
				</tr>
				<tr>
					<th>Neutral:</th>
					<th><input type="number" maxlength="4" size="4" name="neutralX[]"></th> 
					<th><input type="number" maxlength="4" size="4" name="neutralY[]"></th>
				</tr>
				<tr>
					<th>Disagree:</th>
					<th><input type="number" maxlength="4" size="4" name="disagreeX[]"></th> 
					<th><input type="number" maxlength="4" size="4" name="disagreeY[]"></th>
				</tr>
				<tr>
					<th>Strongly disagree:</th>
					<th><input type="number" maxlength="4" size="4" name="stronglyDisagreeX[]"></th> 
					<th><input type="number" maxlength="4" size="4" name="stronglyDisagreeY[]"></th>
				</tr>
			</table>
		</div>
		</div>
		<input type="button" value="Add another text input" onClick="addInput('Question');">
		<input type="submit" value="Submit">
		</form>
		<script type="text/javascript" src="/static/scripts.js"></script>
{% endblock %}
